<div>
    <div>
        <button (click)="getRecipes()">Get Recipes</button>
        <button (click)="consoleLocalState()">console this.recipes</button>
        <br>
        <!--<input id='typeahead-basic' type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"/>-->
        <div *ngFor="let recipe of (this.recipes | async)">
        
            <h3 class="uk-card-title">{{recipe.Name}}</h3>
            <p>Serve Min: {{recipe.ServeMin}} | Serve Max: {{recipe.ServeMax}}</p>
        
        </div>
    </div>
</div>

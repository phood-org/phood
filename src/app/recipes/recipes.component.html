<h4>Recipes</h4>
<button (click)="nextPageClick()">Next Page</button><input type="text" [(ngModel)]="searchText" (input)="nextPageClick()" />
<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
<span class="sr-only">Loading...</span>
<div class="row">
    <recipe-list-item [recipe]="recipe" *ngFor="let recipe of filteredRecipes" class="col-md-2 card"></recipe-list-item>
</div>
